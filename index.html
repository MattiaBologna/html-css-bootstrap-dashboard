<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Dashboard</title>

    <script src="https://kit.fontawesome.com/30a5d231e3.js" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body class="debug">

    <div id="app" class="d-flex flex-column">

        <!-- NAVBAR / HEADER -->
        
        <nav class="page__navbar d-flex gap-3 px-2 align-items-center">
            <div class="logos">
                <div class="logo_mobile d-lg-none">
                    <img src="./img/mobile-logo.png" alt="">
                </div>
                <div class="logo d-none d-lg-flex">
                    <img src="./img/logo.svg" alt="">
                </div>
            </div>
            <div class="searchbar flex-grow-1">
                <input class="w-100" type="search" placeholder="Prova a cercare: Lezioni di Laravel">
            </div>
            <ul class="navbar_icons d-flex gap-2 p-0 m-0">
                <li class="icon navbar_icon">
                    <i class="fa-solid fa-list-ul"></i>
                </li>
                <li class="icon navbar_icon">
                    <i class="fa-solid fa-circle-question"></i>
                </li>
                <li class="icon navbar_icon">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </li>
                <li class="icon navbar_icon">
                    <i class="fa-solid fa-bell"></i>
                </li>
            </ul>
        </nav>

        <!-- MAIN -->

        <main class="page__content d-flex">

            <!-- SIDEBAR -->

            <div class="sidebar">
                <ul class="sidebar_links d-flex flex-column py-3 text-white gap-3">
                    <li class="sidebar_link d-flex gap-2 text-start">
                        <i class="fa-solid fa-house"></i>
                        <a class="d-none d-lg-block" href="#">Home</a>
                    </li>
                    <li class="sidebar_link d-flex gap-2 align-items-center">
                        <i class="fa-solid fa-chart-simple"></i>
                        <a class="d-none d-lg-block" href="#">Stats</a>
                    </li>
                    <li class="sidebar_link d-flex gap-2 align-items-center">
                        <i class="fa-solid fa-signal"></i>       
                        <a class="d-none d-lg-block" href="#">signals</a>
                    </li>
                    <li class="sidebar_link d-flex gap-2 align-items-end flex-grow-1">
                        <i class="fa-solid fa-gear"></i>
                        <a class="d-none d-lg-block" href="#">Admin</a>
                    </li>
                </ul>
            </div>

            <div class="main_content flex-grow-1">
                Main content
            </div>

        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
